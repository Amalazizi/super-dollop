<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--<title>Registration Form in HTML CSS</title>-->
    <!---Custom CSS File--->
    <link rel="stylesheet" href="style form.css" />
  </head>
  <body>
    <section class="container">
      <header>Cost prediction form</header>
      <form action="#" class="form">
        <div class="input-box">
          <label>age</label>
          <input type="number" placeholder="Enter your age" required />
        </div>

        <div class="gender-box">
          <h3>sex</h3>
          <div class="sex">
            <div class="sex">
              <input type="radio" id="check-yes" name="smoker" value="yes" required />
              <label for="check-yes">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-no" name="smoker" value="no" />
              <label for="check-no">male</label>
            </div>
          </div>
        </div>
        </div>

        <div class="column">
          <div class="input-box">
            <label>bmi</label>
            <input type="number" placeholder="Enter your bmi" required />
          </div>
          
        </div>
        
        <div class="input-box children">
          <label>number of children</label>
          <input type="number" placeholder="Enter number of children" required />
          
          </div>
          <div class="smoker-box">
            <h3>Smoker</h3>
            <div class="smoker">
              <div class="smoker">
                <input type="radio" id="check-yes" name="smoker" value="yes" required />
                <label for="check-yes">yes</label>
              </div>
              <div class="gender">
                <input type="radio" id="check-no" name="smoker" value="no" />
                <label for="check-no">no</label>
              </div>
            </div>
          </div>
          
          
           <div class="column">
            <div class="select-box">
              <select class="form-select" aria-label="Default select example"required>
                <option value=""> Region</option>  
                <option value="1">southwest</option>
               <option value="2">southeast</option>
                <option value="3">northwest</option>
                 <option value="3">northeast</option>
              </select>
            </div>
            
          </div>
          
        </div>
        <button>Get predict cost</button>
        
        <div class="buttons">
          <a href="forme1.html" class="">back</a>
          
      </div>
      </form>
    </section>
  </body>
</html>
